name: otsrv
services:
  server:
    build: .
    container_name: otsrv
    ports:
      - "7171:7171"
      - "7172:7172"
    volumes:
      - server_data:/server
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_USER: tibia
      MYSQL_PASSWORD: tibia_password
      MYSQL_DATABASE: tibia
    command: /bin/tfs

  db:
    image: mariadb:latest
    container_name: otsrv-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: tibia
      MYSQL_USER: tibia
      MYSQL_PASSWORD: tibia_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  server_data:
  db_data:
